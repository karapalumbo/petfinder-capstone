{% extends 'index.html' %} {% block title %}Pets{% endblock %} {% block
content%}

<h1 class="display-5">Register below to become a PetFinder member!</h1>
<form method="POST">
  {{ form.hidden_tag() }} {% for field in form if field.widget.input_type !=
  'hidden' %}

  <p>{{ field.label }} {{ field(class_="form-control") }}</p>

  {% endfor %}

  <button class="btn btn-success" type="submit">Submit</button>
</form>

{% endblock %}
